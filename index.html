<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list 2022</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav>
            <h1>
                Task List
            </h1>
            <div class="searchBox">
            <input type="search" name="search" class="search" id="search">
            <button class="searchBtn">search</button>

        </div>
        </nav>
        <form action="" id="taskAdd">
            <input type="text " id="newTaskAdd" placeholder="      Add Your Task">
            <button type="button " id="AddTaskBtn" value=" Add task ">Add </button>
        </form>

        <div class="container">

            <div class="wrapper">
                <h2>Tasks</h2>
                <div class="tasks">
                    <div class="task">
                        <div class="content">
                            <input type="text" class="text" value="     My task" readonly>
                        </div>
                        <div class="btn">
                            <button class="Edit">Edit</button>
                            <button class="Delete">Delete</button>
                        </div>
                    </div>
                </div>

            </div>



        </div>

    </header>



    <script src="index.js"></script>
</body>

</html>
